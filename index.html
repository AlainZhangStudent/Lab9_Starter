<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "78af8bb37ed54fb3b764afc698587445"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      console.log('Caught a global error:');
      console.log('Message:', message);
      console.log('Source:', source);
      console.log('Line:', lineno, 'Column:', colno);
      console.log('Error object:', error);
    };

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
    
      try {
        let firstNum = document.querySelector('#first-num').value;
        let secondNum = document.querySelector('#second-num').value;
        let operator = document.querySelector('#operator').value;
    
        // Input validation
        if (firstNum === '' || secondNum === '') {
          throw new Error('Both input fields must be filled.');
        }
    
        if (isNaN(firstNum) || isNaN(secondNum)) {
          throw new Error('Inputs must be valid numbers.');
        }
    
        firstNum = Number(firstNum);
        secondNum = Number(secondNum);
    
        let result;
        switch (operator) {
          case '+': result = firstNum + secondNum; break;
          case '-': result = firstNum - secondNum; break;
          case '*': result = firstNum * secondNum; break;
          case '/':
            if (secondNum === 0) {
              throw new Error('Cannot divide by zero.');
            }
            result = firstNum / secondNum;
            break;
          default:
            throw new Error('Invalid operator selected.');
        }
    
        output.innerHTML = result;
    
      } catch (err) {
        console.error('Calculation Error:', err.message);
        output.innerHTML = `Error: ${err.message}`;
      } finally {
        console.log('Calculation attempted.');
      }
    });


    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns.forEach((btn) => {
      btn.addEventListener('click', () => {
        const firstNum = document.querySelector('#first-num').value;
        const secondNum = document.querySelector('#second-num').value;
        const operator = document.querySelector('#operator').value;
        const output = document.querySelector('output').textContent;
    
        switch(btn.textContent) {
          case "Console Log":
            console.log('Form values:', { firstNum, operator, secondNum });
            break;
            
          case "Console Error":
            console.error('Error with values:', firstNum, operator, secondNum);
            break;
            
          case "Console Count":
            console.count('Count');
            break;
            
          case "Console Warn":
            console.warn('Warning about values:', firstNum, operator, secondNum);
            break;
            
          case "Console Assert":
            console.assert(output !== '', 'Output is empty!');
            break;
            
          case "Console Clear":
            console.clear();
            break;
            
          case "Console Dir":
            console.dir(document.querySelector('form'));
            break;
            
          case "Console dirxml":
            console.dirxml(document.querySelector('fieldset'));
            break;
            
          case "Console Group Start":
            console.group('Form Data Group');
            console.log('First Number:', firstNum);
            console.log('Operator:', operator);
            console.log('Second Number:', secondNum);
            break;
            
          case "Console Group End":
            console.groupEnd();
            break;
            
          case "Console Table":
            console.table([
              { Field: 'First Number', Value: firstNum },
              { Field: 'Operator', Value: operator },
              { Field: 'Second Number', Value: secondNum },
              { Field: 'Result', Value: output }
            ]);
            break;
            
          case "Start Timer":
            console.time('Calculation Timer');
            break;
            
          case "End Timer":
            console.timeEnd('Calculation Timer');
            break;
            
          case "Console Trace":
            function traceFunction1() {
              traceFunction2();
            }
            function traceFunction2() {
              console.trace('Trace from button click');
            }
            traceFunction1();
            break;
            
          case "Trigger a Global Error":
            // Left empty as per instructions
            nonExistentFunction();
            break;
        }
      });
    });
  </script>
</body>

</html>
